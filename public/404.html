<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSCAR Export Analyzer</title>
    <script>
      // GitHub Pages SPA redirect handler
      // Redirects 404s to index.html with path preserved
      const path = window.location.pathname.replace(
        '/oscar-export-analyzer/',
        '',
      );
      const search = window.location.search
        ? window.location.search.slice(1)
        : '';
      const base = '/oscar-export-analyzer/';
      const hasPath = path && path !== '/';
      const query = [hasPath ? 'p=' + encodeURIComponent(path) : '', search]
        .filter(Boolean)
        .join('&');
      const redirect = base + (query ? '?' + query : '') + window.location.hash;
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
